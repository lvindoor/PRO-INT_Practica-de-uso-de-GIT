<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Presentación - Jesus Alejandro Garcia Perez</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.pinimg.com/originals/5c/88/70/5c88706c77bcf7420d0bfbed4ef82aa8.gif" />

<body>
   
   <header>
      
       <div class="nav">
            <ul>
                <li><a href="index.html">index</a></li>
                <li><a href="formulario.html">formulario</a></li>
            </ul>
        </div>
       
   </header>
   
   <main>
       <form action="#" method="get" >
          
          <h1>Contacto</h1>
          
           <label for="nombre">
               <input id="nombre" type="text" placeholder="Nombre Completo" required> <br>
            </label>
           <label for="correo">
               <input id="correo" type="mail" placeholder="Correo Electronico" required> <br>
           </label>       
           <label for="contraseña">
               <input id="contraseña" type="password" placeholder="Contraseña" required> <br>
           </label>
           <label for="comentario">
                <textarea id="comentario" placeholder="Comentario" required></textarea> <br>
           </label>  
           
           <p>Genero</p>

           <label for="hombre">
               <input id="hombre" type="radio" name="sexo" value="hombre"> Hombre 
            </label>
            <label for="mujer">
                <input id="mujer" type="radio" name="sexo" value="mujer"> Mujer
            </label> <br>
                
           <label for="ciudad">
             <p class="ciudad">Seleccione su ciudad</p>
              <select id="ciudad" required>
                <option value="guadalajara">Guadalajara</option>
                <option value="zapopan">Zapopan</option>
                <option value="tonala">Tonalá</option>
                <option value="otra">Otra</option>
              </select>
              <br>
           </label>
           
           <button type="submit">Enviar</button> <br>
           
           <label for="contacto">
               <input id="contacto" type="checkbox"> Me interesa contactarte
           </label>
       </form>
   </main>
    
    <footer>Jesus Alejandro Garcia Perez © <a href="mailto:j.alejandro.garcia.p@gmail.com"> ¡Contactanos!</a></footer>
   
</body>
</html>
